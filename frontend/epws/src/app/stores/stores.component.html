
<div class="container">
   
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault"  (click)="refresh('Ordem Alfabetica')" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Ordem Alfabetica
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" (click)="refresh('Alimentação')" >
            <label class="form-check-label" for="flexRadioDefault2">
              Alimentação
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" (click)="refresh('Calçados')">
            <label class="form-check-label" for="flexRadioDefault1">
              Esporte
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" (click)="refresh('Eletrônicos')" >
            <label class="form-check-label" for="flexRadioDefault2">
              Tecnologia
            </label>
          </div>
   
<div class="row" >
        
    
                <div class="card" id="cards" style="width: 18rem;" *ngFor="let store of stores">

                        <img class="card-img-top" src={{store}} alt="Card image cap" >
                </div>

               </div>
          
           
        
    </div>
</div>
